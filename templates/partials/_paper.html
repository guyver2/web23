<div class="paper">
  <div class="paper-img"><img src="{{paper.img}}" /></div>
  <div class="paper-pdf"><a href="{{paper.pdf}}"><img src="imgs/pdf.svg" /></a></div>
  <p class="paper-title">{{paper.title}}</p>
  <p class="authors">{{paper.authors|join(", ")}}</p>
  <p class="conf">{{paper.conf}} - {{paper.year}}</p>
</div>
